<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery扁平风格的手风琴特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel='stylesheet' type='text/css' href='css/base.css'/>
</head>
<body>
	<div class="htmleaf-container">
		<div class="item_box box10">
			<div class="item_box_wp">
				<div class="voice_2">
					<ul>
						<li class="li1" id="li1">
									<dt><img src="images/01.jpg" /></dt>
						</li>
						<li class="li2">
									<dt><img src="images/02.jpg" /></dt>
						</li>
						<li class="li3">
									<dt><img src="images/03.jpg" /></dt>
						</li>
						<li class="li4">
									<dt><img src="images/04.jpg" /></dt>
						</li>
					</ul>         
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript">
		$(function(){
			$(".voice_2 ul li").each(function(){
				var fold = $(this).find(".fold");
				var unfold = $(this).find(".unfold");
				if(fold.is(":hidden")){
					$(this).width(670);
				}else{
					$(this).width(250);
				}
			})
			$(".voice_2 ul li").click(function(){
				var li_index = $(this).index();
				$(this).animate({width:670},250);
				$(this).find(".unfold").show();
				$(this).find(".fold").hide();
				$(this).siblings().animate({width:120},250);
				$(this).siblings().find(".unfold").hide();
				$(this).siblings().find(".fold").show();
			})
		})
	</script>
</body>
</html>
